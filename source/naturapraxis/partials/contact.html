<section id="contact" class="theme-primary">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="section-heading">Schreib mir</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form id="contactForm" name="sentMessage" novalidate>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group sr-top">
                <input class="form-control" id="name" type="text" placeholder="Dein Name *" required data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group sr-top">
                <input class="form-control" id="email" type="email" placeholder="Deine Email-Adresse *" required data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group sr-top">
                <input class="form-control" id="phone" type="tel" placeholder="Deine Telefonnummer *" required data-validation-required-message="Please enter your phone number.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group sr-top">
                <textarea class="form-control" id="message" placeholder="Deine Mitteilung *" required data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 sr-top">
              <div id="success"></div>
              <button class="btn btn-outline-primary primary-button" type="submit">Senden</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
