<section id="team" class="theme-inverse">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{data.team.name}}</h2>
        <h4 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
      </div>
    </div>
    <div class="row">

      {{#each data.team.items}}
        <div class="col-sm-4 offset-sm-4">
          <div class="team-member">
            <img class="mx-auto rounded-circle sr-flip" src="../img/team/1.jpg" alt="">
            <h4>{{this.name}}</h4>
            <p>{{this.content}}</p>
          </div>
        </div>
      {{/each}}

    </div>

    <div class="row">
      <div class="col-lg-8 offset-lg-2 text-center">
        <p class="large">Mutter..</p>
      </div>
    </div>

  </div>
</section>
