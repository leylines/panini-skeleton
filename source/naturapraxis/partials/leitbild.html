<section id="leitbild" class="theme-inverse">
  <div class="container-fluid">

    <h2 class="section-heading">{{data.leitbild.name}}</h2>

    <div class="row">
      {{#each data.leitbild.items}}
        <div class="col-xl-3 col-md-6 col-12">
          <div class="thema bottom-gradient theme-white sr-left">
            <h3 class="section-subheading">{{this.name}}</h3>
            <p>{{this.content}}</p>
          </div>
        </div>
      {{/each}}
    </div>

  </div>
</section>
